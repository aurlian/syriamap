    function DrawShape(drawFunction, layer, title, detail) {

        var shape = new Kinetic.Shape({
            drawFunc: function (canvas) {
                var context = canvas.getContext();
                drawFunction(context, normalColor, true);
                canvas.fill(this);
            },
            fill: normalColor,
            stroke: 'black',
            strokeWidth: 0
        });

        shape.on('mouseover', function () {
            shape.setFill(highlightColor);
            shape.setDrawFunc(function (canvas) { var context = canvas.getContext(); drawFunction(context, highlightColor, true); canvas.fill(this); });
            $('.box').stop().slideUp(200).slideDown(200);
            $('.title').html(title);
            $('.detail').html(detail);
            layer.draw();
        });

        shape.on('mouseout', function () {
            shape.setFill(normalColor);
            shape.setDrawFunc(function (canvas) { var context = canvas.getContext(); drawFunction(context, normalColor, true); canvas.fill(this); });
            layer.draw();
        });

        return shape;
    }
